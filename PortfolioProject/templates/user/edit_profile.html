<!-- templates/userprofile/edit_profile.html -->
{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="card mt-5">
    <div class="card-header">
        <h3>Edit Profile</h3>
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Save Changes</button>
        </form>
    </div>
</div>
