
{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'assets/css/register.css' %}">
<form method="POST" enctype="multipart/form-data" class="registration-form">
    {% csrf_token %}
    
    <!-- User Fields -->
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="username" required class="form-control">
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" required class="form-control">
    </div>

    <div class="form-group">
        <label for="password1">Password:</label>
        <input type="password" name="password1" required class="form-control">
    </div>

    <div class="form-group">
        <label for="password2">Confirm Password:</label>
        <input type="password" name="password2" required class="form-control">
    </div>

    <!-- UserProfileForm Fields (this will render your form fields from Django) -->
    <div class="form-group">
        {{ form.as_p }}
    </div>

    <button type="submit" class="btn">Register</button>
    <a style="padding-bottom: 10px; margin-top: 10px;background-color: brown; ;"  href="{% url 'userprofile:login' %}"class="btn ">Login</a>
</form>
{% endblock %}
